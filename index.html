<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Super Prompt Generator</title>

<style>
body{
  margin:0;
  font-family:system-ui, Segoe UI, Arial;
  background:#111;
  color:#eee;
}
.wrap{
  max-width:900px;
  margin:auto;
  padding:24px;
}
h1{
  font-size:22px;
  margin-bottom:4px;
}
.small{
  font-size:12px;
  color:#aaa;
  margin-bottom:16px;
}
.card{
  background:#1b1b1b;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
label{
  font-size:13px;
  font-weight:700;
  display:block;
  margin-bottom:6px;
}
textarea{
  width:100%;
  min-height:140px;
  padding:12px;
  border-radius:10px;
  border:1px solid #444;
  background:#111;
  color:#eee;
  resize:vertical;
}
textarea.out{
  min-height:320px;
  font-family:monospace;
}
button{
  padding:10px 16px;
  border-radius:10px;
  border:1px solid #555;
  background:#2b2b2b;
  color:#fff;
  font-weight:800;
  cursor:pointer;
  margin-right:8px;
}
button.primary{
  background:#3a3a3a;
}
button.danger{
  background:#1e1e1e;
  color:#ff5c5c;
}
button.danger:hover{
  background:#ff5c5c;
  color:#000;
}
</style>
</head>

<body>
<div class="wrap">

<h1>Super Prompt Generator</h1>
<p class="small">
Escreva sua ideia livremente. Coloque tudo nela: nicho, produto, objetivo, contexto.
</p>

<div class="card">
<label>IDEIA</label>
<textarea id="ideia" placeholder="Ex: Quero criar um produto digital simples para vender rápido, sem aparecer, usando IA..."></textarea>
<br><br>
<button class="primary" onclick="gerar()">GERAR SUPER PROMPT</button>
<button class="danger" onclick="limpar()">APAGAR TUDO</button>
</div>

<div class="card">
<label>SAÍDA</label>
<textarea class="out" id="saida"></textarea>
</div>

</div>

<script>
function gerar(){
  const ideia = document.getElementById("ideia").value.trim();

  if(!ideia){
    alert("Digite uma ideia antes de gerar.");
    return;
  }

  document.getElementById("saida").value =
`VOCÊ É UM ESPECIALISTA SÊNIOR COM MAIS DE 20 ANOS DE EXPERIÊNCIA.

ANALISE A IDEIA ABAIXO COM RIGOR TÉCNICO E PRAGMATISMO:

IDEIA DO USUÁRIO:
${ideia}

=== SUA MISSÃO ===

1️⃣ EXTRAIA DA IDEIA:
– Nicho implícito
– Tipo de produto ou serviço
– Público-alvo
– Objetivo real

2️⃣ SE A IDEIA ESTIVER CONFUSA:
– Organize
– Simplifique
– Torne executável

3️⃣ ENTREGUE:
– Uma proposta clara
– Um caminho lógico
– Um plano prático inicial

4️⃣ DIGA SEM FILTRO:
– O que funciona
– O que NÃO funciona
– O erro mais fatal
– O primeiro passo executável AGORA

ESTILO:
Direto, honesto, sem jargão, sem romantizar.
Se a ideia for fraca, descarte e proponha outra melhor.
`;
}

function limpar(){
  document.getElementById("ideia").value = "";
  document.getElementById("saida").value = "";
}
</script>

</body>
</html>
